<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="sudoku.css">
  <title>Sudoku!</title>
</head>

<body class="p-0 m-0">
  <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="row g-4 align-items-center">
      <div class="col-md-6 text-center text-md-start">
        <h1 id="score">0</h1>
        <div class="d-flex flex-column">
        <button class="btn btn-warning rounded-1 mt-2" id="restart">Restart</button>
        <button class="btn btn-primary rounded-1 mt-2" href="index.html">Go back to portfolio</button>
        <button class="btn btn-secondary rounded-1 mt-2" id="hint">Hint</button>
        <button class="btn btn-primary rounded-1 mt-2" id="newGame">Start</button>
        <button class="btn btn-danger rounded-1 mt-2" id="check">Check Result</button>
        </div>
      </div>
      <div class="col-md-6 mt-3 mt-md-0">
        <div class="board" id="board"></div>
      </div>
    </div>
  </div>

  <script src="sudoku.js"></script>
</body>

</html>
